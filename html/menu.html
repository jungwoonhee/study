<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>top menu</title>
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<div class="topnav">
		<a href="#" class="active">HOME</i></a>
		<a href="#">NEWS</a>
		<a href="#">CONTACT</a>
		<a href="#">ABOUT</a>
		<a href="javascript:void(0)" class="icon" onclick="MenuOpen()">
			<i class="far fa-grin-stars"></i></a>
		<a href="javascript:void(0)" class="exit" onclick="MenuClose()">
			<i class="fas fa-times"></i></a>
	</div>
	
	<div class="content">
		<h2>Lorem ipsum dolor.</h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident, aperiam!</p>
	</div>
	
	<script>
		var w;
		var x = document.getElementsByTagName('a');
    	
    	window.onresize = function(){
    		w = document.body.clientWidth;
   
    		if(w > 600){ 		
			x.item(1).style.display = "block";
			x.item(2).style.display = "block";
			x.item(3).style.display = "block";
			x.item(4).style.display = "none";
			x.item(5).style.display = "none";
    		}else{
    		x.item(1).style.display = "none";
			x.item(2).style.display = "none";
			x.item(3).style.display = "none";
			x.item(4).style.display = "block";
			x.item(5).style.display = "none";
    		}
    		console.log(w);
    	}
		function MenuOpen(){
		    
			for(var i=1;i<=3;i++){
				x.item(i).style.display = "block";
			}
			x.item(4).style.display = "none";
			x.item(5).style.display = "block";
		}
		function MenuClose(){
		    
			for(var i=1;i<=3;i++){
				x.item(i).style.display = "none";
			}
			x.item(4).style.display = "block";
			x.item(5).style.display = "none";
		}
		
	</script>
	

</body>
</html>
