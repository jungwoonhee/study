	<script>
		$(document).ready(function(){
			var i=$('#slider').bxSlider({
				controls:false
			});
			$('.prev').click(function(){
				i.goToPrevSlide();
				return false;
			});
			$('.next').click(function(){
				i.goToNextSlide();
				return false;
			});

			$('.sbox').bxSlider({
				controls:false, mode:'vertical', pagerCustom:'.box-pager'
			});
		});
	</script>

	<style>
		.bx-wrapper{box-shadow: none;border:none;background: none;}
		.right{position: relative;}
		.next,.prev,.box{position: absolute;cursor: pointer;right: 20px;bottom: 30px;}
		.prev{right: 45px;}
		.right .bx-wrapper .bx-pager{bottom: 30px;color: #fff;padding-left: 110px;}
		.right .bx-wrapper .bx-pager.bx-default-pager a:hover,.right .bx-wrapper .bx-pager.bx-default-pager a.active,.right .bx-wrapper .bx-pager.bx-default-pager a:focus { background: #fff;}
		.right .bx-wrapper .bx-pager.bx-default-pager a {border: 2px solid #fff;background: none;}
