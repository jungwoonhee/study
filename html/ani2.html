<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{box-sizing: border-box;}
		.box{width: 500px;height: 500px;background: coral;margin: 0 auto;margin-top: 20px;
			position: relative;}
		.box img{animation-name: moving;animation-delay: 6s;width: 500px;height: 500px;
			animation-duration: 2s;opacity: 0;animation-fill-mode: forwards;}
		
		.line{animation-duration: 2s;animation-fill-mode: forwards;
			animation-timing-function: linear;background: #000;}
		.one{animation-name: one;position: absolute;left: 0;top: 0; }
		.two{animation-name: two;animation-delay: 2s;
			position: absolute;right: 0;top: 0;}
		.three{animation-name: three;animation-delay: 4s;position:absolute;
			bottom: 0;right: 0;}
		.four{animation-name: four;animation-delay: 6s;position:absolute;left: 0;bottom: 0;}
		
	
		@keyframes one{
			from{width: 0;height: 10px;}
			to{width: 500px;height: 10px;}
		}
		@keyframes two{
			from{height: 0;width: 10px;}
			to{height: 500px;width: 10px;}
		}
		@keyframes three{
			from{width: 0;height: 10px;}
			to{width: 500px;height: 10px;}
		}
		@keyframes four{
			from{height: 0;width: 10px;}
			to{height: 500px;width: 10px;}
		}
		@keyframes moving{
			from{
				opacity: 0.5;transform: scale(0.2) rotate(360deg);}
			to{opacity: 1;transform: scale(1)rotate(0deg);}
		}
		

	</style>
</head>
<body>
	<div class="box">
		<img src="../images/testimg.jpg" alt="">
		<div class="line one"></div>
		<div class="line two"></div>
		<div class="line three"></div>
		<div class="line four"></div>
		
	</div>
</body>
</html>
