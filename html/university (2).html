<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>

	<link rel="stylesheet" href="../css/reset.css">	
	<link rel="stylesheet" href="./university.css">
	<link rel="stylesheet" href="../bxslider/css/jquery.bxslider.css">
	<script src="../bxslider/js/jquery.js"></script>
	<script src="../bxslider/js/jquery.bxslider.js"></script>

	<script>
		$(document).ready(function(){
			var myslider = $('.slider').bxSlider({
				pager:false,controls:false,auto:true
			});
			$('.prev').click(function(){
				myslider.goToPrevSlide();
				return false;
			});
			$('.next').click(function(){
				myslider.goToNextSlide();
				return false;
			});
		});
	</script>

	<style>
		.wrap{position: relative;}
		.bx-wrapper{box-shadow: none;border:none;}
		.bx-wrapper .bx-pager{bottom: 10px;}

		.next,.prev{position: absolute;width: 50px;height: 100px;cursor: pointer}
		.next{right: 0px;top: 200px;}
		.prev{left: 0;top: 200px;}
		.wrap_button{}

		
	</style>

</head>
<body>
	<header id="main_header">
		<div id="main_gnb_wrap">
			<div id="main_gnb">
				<img src="./images/plus.png" alt="plus">
				<ul class="right">
					<li><a href="#">글자크기</a></li>
					<li><a href="#">찾아오시는 길</a></li>
					<li><a href="#">ENGLISH</a></li>
					<li><a href="#">사이트맵</a></li>					
				</ul>
			    <ul class="left">
					<li><a href="#">대학교</a></li>
					<li><a href="#">입학안내</a></li>
					<li><a href="#">대학원</a></li>							
				</ul>
			</div>
		</div>	
		
		<div id="sub_gnb_wrap">	
			<img src="./images/title.png" alt="title" class="title">
			<img src="./images/toggle.png" alt="toggle" class="toggle">
			<div id="sub_gnb">
				<ul>
					<li><a href="#">대학소개</a></li>
					<li><a href="#">학과소개</a></li>
					<li><a href="#">학사안내</a></li>
					<li><a href="#">대학생활</a></li>
					<li><a href="#">학생지원센터</a></li>
				</ul>
			</div>
		</div>
	</header>


	<section id="bg">
		<div class="bg_text">
			<p>함께 나누며 세상을 이끌어</p>
			<h1>세계로 향햐는 한국대학교</h1>
			<ul class="bg_plus">
				<li><img src="./images/bg1.png" alt=""><a href="#"></a>입학절차안내</li>
				<li><img src="./images/bg2.png" alt=""><a href="#"></a>입학설명회</li>
				<li><img src="./images/bg3.png" alt=""><a href="#"></a>장학제도</li>
				<li><img src="./images/bg4.png" alt=""><a href="#"></a>증명서발급</li>
			</ul>
		</div>
	

		<div class="bg_center">
			<div class="wrap">
				<ul class="slider">
					<li><img src="./images/dream.png" alt="1"></li>
					<li><img src="./images/dream.png" alt="2"></li>
					<li><img src="./images/dream.png" alt="3"></li>
				</ul>
				<div class="next"><a href="javascript:void(0)"><img src="./images/next.png" alt="next"></a></div>
				<div class="prev"><a href="javascript:void(0)"><img src="./images/prev.png" alt="prev"></a></div>
				<button type="button" class="wrap_button">▶자세히보기</button>
			</div>
			<div class="bg_right">
				<img src="./images/bg_right.png" alt="">
				<button type="button" class="wrap_button">▶자세히보기</button>
			</div>
		</div>
	</section>

</body>
</html>
